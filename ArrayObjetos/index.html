<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="" />
    <title>Document</title>
  </head>
  <body>
    <script>
    //Genera 10 números aleatorios entre 0 y 20 (incluido) y calcula la suma de ellos.
      let num = 0;
      let cad = "";

      for (i = 0; i < 10; i++) {
        ale = parseInt(Math.random() * 21);
        cad += ale + " ";
        num += ale;
      }

      document.write("la suma de los números " + cad + " es: " + num);
    </script>
  </body>
</html>
